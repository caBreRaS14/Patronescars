{% extends 'base.html' %}

{% block title %}Publicar un coche{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Publicar un coche</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data" class="mt-4 p-4 border rounded bg-light shadow">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Marca</label>
                        {{ form.brand }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Modelo</label>
                        {{ form.model }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Año</label>
                        {{ form.year }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        {{ form.price }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        {{ form.description }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        {{ form.image }}
                    </div>

                    <button type="submit" class="btn btn-success w-100">Publicar</button>
                </form>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
{% endblock %}
